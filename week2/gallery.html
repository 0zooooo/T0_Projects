<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Homepage</title>
    </head>
    <body>
        <h1>
            <img src="guide.png" alt="city image" width="50px">
            Welcome to the city guide GALLERY PAGE
        </h1>

        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">INFO</a></li>
                <li><a href="gallery.html">GALLERY</a></li>
                <li><a href="schedule.html">SCHEDULE</a></li>
            </ul>
        </nav>

        <hr>

        <div class = "countries">
            <h2>Countries</h2>
            <h3>Click flags for tourist attraction images</h3>
            <table>
                <tr>
                    <td><img src="france.png" alt="france flag" width="100px" hspace="30" onclick="showGallery('paris')"><br>Paris</td>
                    <td><img src="uk.png" alt="uk flag" width="100px" hspace="30" onclick="showGallery('london')"><br>London</td>
                    <td><img src="italy.png" alt="italy flag" width="100px" hspace="30" onclick="showGallery('rome')"><br>Rome</td>
                    <td><img src="czech.png" alt="czech flag" width="100px" hspace="30" onclick="showGallery('prague')"><br>Prague</td>
                    <td><img src="spain.png" alt="spain flag" width="100px" hspace="30" onclick="showGallery('barcelona')"><br>Barcelona</td>
                    <td><img src="korea.png" alt="korea flag" width="100px" hspace="30" onclick="showGallery('seoul')"><br>Seoul</td>
                </tr>
            </table>
        </div>

        <div id="gallery"></div>

        <script>
            function showGallery(city) {
                var images = {
                    paris: ["paris1.png", "paris2.png", "paris3.png"],
                    london: ["london1.png", "london2.png", "london3.png"],
                    rome: ["rome1.png", "rome2.png", "rome3.png"],
                    prague: ["prague1.png", "prague2.png", "prague3.png"],
                    barcelona: ["barcelona1.png", "barcelona2.png", "barcelona3.png"],
                    seoul: ["seoul1.png", "seoul2.png", "seoul3.png"]
                };

                var galleryDiv = document.getElementById("gallery");
                galleryDiv.innerHTML = "";

                var html = "<table><tr>";
                for (var i = 0; i < 3; i++) {
                    html += "<td><img src='" + images[city][i] + "' width='200px'></td>";
                }
                html += "</tr></table>";

                galleryDiv.innerHTML = html;
            }
        </script>

    </body>
</html>
