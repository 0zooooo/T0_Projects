<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>City Tour Guide</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
</head>

<body>
  <!-- 헤더 -->
 <header>
    <div class="logo" onclick="location.href='index.html'"> 
      <img src="images/logo.png" alt="City Tour Guide Logo"></div>
      
  <!-- 메뉴 -->
  <nav>
    <a href="about.html">INFO</a>
    <a href="gallery.html">GALLERY</a>
    <a href="schedule.html">SCHEDULE</a>
  </nav>
  </header>
    <section class="gallery">
        <h2>Select a country</h2>
        <div class="flag-row">
            <img src="images/france.png" alt="France" onclick="showGallery('france')">
            <img src="images/uk.png" alt="UK" onclick="showGallery('uk')">
            <img src="images/italy.png" alt="Italy" onclick="showGallery('italy')">
            <img src="images/czech.png" alt="Czech" onclick="showGallery('czech')">
            <img src="images/spain.png" alt="Spain" onclick="showGallery('spain')">
            <img src="images/korea.png" alt="Korea" onclick="showGallery('korea')">
        </div>

        <div id="gallery-box">
            <button class="slide-btn prev-btn" onclick="changeSlide(-1)">&#10094;</button>
            <img id="current-image" src="" alt="">
            <button class="slide-btn next-btn" onclick="changeSlide(1)">&#10095;</button>
        </div>

        <script>
            const galleries = {
                france: ["Gallery/paris3.png", "Gallery/paris4.jpg", "Gallery/paris5.jpg", "Gallery/paris6.jpg", "Gallery/paris7.jpg", "Gallery/paris8.jpg", "Gallery/paris9.jpg", "Gallery/paris10.jpg", "Gallery/paris11.jpg", "Gallery/paris12.jpg", "Gallery/paris13.jpg", "Gallery/paris14.jpg", "Gallery/paris15.jpg", "Gallery/paris16.jpg"],
                uk: ["Gallery/london1.jpg", "Gallery/london2.jpg", "Gallery/london3.jpg", "Gallery/london4.jpg", "Gallery/london5.jpg", "Gallery/london6.jpg", "Gallery/london7.jpg", "Gallery/london8.jpg", "Gallery/london9.jpg", "Gallery/london10.jpg", "Gallery/london11.jpg", "Gallery/london12.jpg", "Gallery/london13.jpg", "Gallery/london14.jpg", "Gallery/london15.jpg"],
                italy: ["Gallery/rome1.jpg", "Gallery/rome2.jpg", "Gallery/rome3.jpg", "Gallery/rome4.jpg", "Gallery/rome5.jpg", "Gallery/rome6.jpg", "Gallery/rome7.jpg", "Gallery/rome8.jpg", "Gallery/rome9.jpg", "Gallery/rome10.jpg", "Gallery/rome11.jpg", "Gallery/rome12.jpg", "Gallery/rome13.jpg", "Gallery/rome14.jpg"],
                czech: ["Gallery/prague1.jpg", "Gallery/prague2.jpg", "Gallery/prague3.jpg", "Gallery/prague4.jpg", "Gallery/prague5.jpg", "Gallery/prague6.jpg", "Gallery/prague7.jpg", "Gallery/prague8.jpg", "Gallery/prague9.jpg", "Gallery/prague10.jpg", "Gallery/prague11.jpg", "Gallery/prague12.jpg", "Gallery/prague13.jpg"],
                spain: ["Gallery/barcelona1.jpg", "Gallery/barcelona2.jpg", "Gallery/barcelona3.jpg", "Gallery/barcelona4.jpg", "Gallery/barcelona5.jpg", "Gallery/barcelona6.jpg", "Gallery/barcelona7.jpg", "Gallery/barcelona8.jpg", "Gallery/barcelona9.jpg", "Gallery/barcelona10.jpg", "Gallery/barcelona11.jpg", "Gallery/barcelona12.jpg", "Gallery/barcelona13.jpg", "Gallery/barcelona14.jpg", "Gallery/barcelona15.jpg"],
                korea: ["Gallery/seoul1.jpg", "Gallery/seoul2.jpg", "Gallery/seoul3.jpg", "Gallery/seoul4.jpg", "Gallery/seoul5.jpg", "Gallery/seoul6.jpg", "Gallery/seoul7.jpg", "Gallery/seoul8.jpg", "Gallery/seoul9.jpg", "Gallery/seoul10.jpg", "Gallery/seoul11.jpg", "Gallery/seoul12.jpg", "Gallery/seoul13.jpg", "Gallery/seoul14.jpg", "Gallery/seoul15.jpg"]
            };

            let currentCountry = null;
            let currentIndex = 0;

            function showGallery(country) {
                const box = document.getElementById("gallery-box");
                const img = document.getElementById("current-image");

                if (currentCountry === country && box.style.display === "block") {
                // 같은 나라 또 누르면 닫기
                box.style.display = "none";
                currentCountry = null;
                return;
            }

                currentCountry = country;
                currentIndex = 0;
                img.src = galleries[country][currentIndex];
                box.style.display = "block";
            }

            function changeSlide(direction) {
                if (!currentCountry) return;
                const imgs = galleries[currentCountry];
                currentIndex = (currentIndex + direction + imgs.length) % imgs.length;
                document.getElementById("current-image").src = imgs[currentIndex];
            }
        </script>
        </section>
    </body>
</html>
