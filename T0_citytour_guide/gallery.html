<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Homepage</title>
    </head>
    <body>
        <h1>
            <img src="images/guide.png" alt="city image" width="50px">
            Welcome to the city guide GALLERY PAGE
        </h1>

        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">INFO</a></li>
                <li><a href="gallery.html">GALLERY</a></li>
                <li><a href="schedule.html">SCHEDULE</a></li>
            </ul>
        </nav>

        <hr>

        <div class = "countries">
            <h2>Countries</h2>
            <h3>Click flags for tourist attraction images</h3>
            <table>
                <tr>
                    <td><img src="images/france.png" alt="france flag" width="100px" hspace="30" onclick="showGallery('paris')"><br>Paris</td>
                    <td><img src="images/uk.png" alt="uk flag" width="100px" hspace="30" onclick="showGallery('london')"><br>London</td>
                    <td><img src="images/italy.png" alt="italy flag" width="100px" hspace="30" onclick="showGallery('rome')"><br>Rome</td>
                    <td><img src="images/czech.png" alt="czech flag" width="100px" hspace="30" onclick="showGallery('prague')"><br>Prague</td>
                    <td><img src="images/spain.png" alt="spain flag" width="100px" hspace="30" onclick="showGallery('barcelona')"><br>Barcelona</td>
                    <td><img src="images/korea.png" alt="korea flag" width="100px" hspace="30" onclick="showGallery('seoul')"><br>Seoul</td>
                </tr>
            </table>
        </div>

        <div id="gallery"></div>

        <script>
            function showGallery(city) {
                var images = {
                    paris: ["images/paris1.png", "images/paris2.png", "images/paris3.png"],
                    london: ["images/london1.png", "images/london2.png", "images/london3.png"],
                    rome: ["images/rome1.png", "images/rome2.png", "images/rome3.png"],
                    prague: ["images/prague1.png", "images/prague2.png", "images/prague3.png"],
                    barcelona: ["images/barcelona1.png", "images/barcelona2.png", "images/barcelona3.png"],
                    seoul: ["images/seoul1.png", "images/seoul2.png", "images/seoul3.png"]
                };

                var galleryDiv = document.getElementById("gallery");
                galleryDiv.innerHTML = "";

                var html = "<table><tr>";
                for (var i = 0; i < 3; i++) {
                    html += "<td><img src='" + images[city][i] + "' width='200px'></td>";
                }
                html += "</tr></table>";

                galleryDiv.innerHTML = html;
            }
        </script>

    </body>
</html>
