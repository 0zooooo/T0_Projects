<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Homepage</title>
        <link rel = "stylesheet" href = "style_gallery.css">
    </head>
    <body>
        <header>
            <div class="logo" onclick="location.href='index.html'">투어 이름</div>
            <div class="header-right">
            <div class="search-box">
            <input type="text" placeholder="검색...">
            </div>
            <button class="home-btn" onclick="location.href='index.html'">HOME</button>
            </div>
        </header>

        <nav>
            <a href="about.html">INFO</a>
            <a href="gallery.html">GALLERY</a>
            <a href="schedule.html">SCHEDULE</a>
        </nav>

        <section class="banner">
            <div>여행의 순간을 함께합니다 ✈️</div>
        </section>

        <h2>나라를 선택하세요</h2>
        <div class="flag-row">
            <img src="images/france.png" alt="France" onclick="showGallery('france')">
            <img src="images/uk.png" alt="UK" onclick="showGallery('uk')">
            <img src="images/italy.png" alt="Italy" onclick="showGallery('italy')">
            <img src="images/czech.png" alt="Czech" onclick="showGallery('czech')">
            <img src="images/spain.png" alt="Spain" onclick="showGallery('spain')">
            <img src="images/korea.png" alt="Korea" onclick="showGallery('korea')">
        </div>

        <div id="gallery-box">
            <button class="slide-btn prev-btn" onclick="changeSlide(-1)">&#10094;</button>
            <img id="current-image" src="" alt="">
            <button class="slide-btn next-btn" onclick="changeSlide(1)">&#10095;</button>
        </div>

        <script>
            const galleries = {
                france: ["images/paris1.png", "images/paris2.png", "images/paris3.png"],
                uk: ["images/london1.png", "images/london2.png", "images/london3.png"],
                italy: ["images/rome1.png", "images/rome2.png", "images/rome3.png"],
                czech: ["images/prague1.png", "images/prague2.png", "images/prague3.png"],
                spain: ["images/barcelona1.png", "images/barcelona2.png", "images/barcelona3.png"],
                korea: ["images/seoul1.png", "images/seoul2.png", "images/seoul3.png"]
            };

            let currentCountry = null;
            let currentIndex = 0;

            function showGallery(country) {
                const box = document.getElementById("gallery-box");
                const img = document.getElementById("current-image");

                if (currentCountry === country && box.style.display === "block") {
                // 같은 나라 또 누르면 닫기
                box.style.display = "none";
                currentCountry = null;
                return;
            }

                currentCountry = country;
                currentIndex = 0;
                img.src = galleries[country][currentIndex];
                box.style.display = "block";
            }

            function changeSlide(direction) {
                if (!currentCountry) return;
                const imgs = galleries[currentCountry];
                currentIndex = (currentIndex + direction + imgs.length) % imgs.length;
                document.getElementById("current-image").src = imgs[currentIndex];
            }
        </script>

    </body>
</html>
